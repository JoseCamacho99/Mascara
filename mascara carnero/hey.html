		class TRIANGLE_FAN{	
		  constructor( Geometria ){
		    this.geometria = Geometria;

		  }  
		  draw(){			
			for( var i=1; i<this.geometria.vertices.length; i++ ){
			  this.geometria.faces.push( new THREE.Face3(1,i-1,i) );
			}
			this.geometria.computeFaceNormals();
			var materialFan = new THREE.MeshBasicMaterial({ color: 0xBF8347, metalness: 1, roughness: 0.1, side: THREE.DoubleSide });

			scene.add( fan );
		  }
		}
